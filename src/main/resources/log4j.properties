log4j.rootCategory=DEBUG, console

log4j.appender.console=org.apache.log4j.FileAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ABSOLUTE} %5p %t %c{2}:%L - %m%n
log4j.appender.console.File=D:\\log.out
log4j.category.org.springframework.beans.factory=DEBUG

#Spring Framework
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.oxm=INFO
log4j.logger.org.springframework.transaction=WARN